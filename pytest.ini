[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Warnings
filterwarnings =
    ignore::DeprecationWarning:pytest_asyncio
    ignore::DeprecationWarning:asyncio
